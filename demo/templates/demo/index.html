 
 <html>
    <head>
        
        <script type="text/javascript">
            var canvas, ctx, flag = false,
                prevX = 0,
                currX = 0,
                prevY = 0,
                currY = 0,
                dot_flag = false;

            var x = "black",
                y = 3;
            
            function init() {
                canvas = document.getElementById('can');
                ctx = canvas.getContext("2d");
                w = canvas.width;
                h = canvas.height;
                ctx.fillStyle = "white";
                ctx.fillRect(0,0,w,h);
                canvas.addEventListener("mousemove", function (e) {
                    findxy('move', e)
                }, false);
                canvas.addEventListener("mousedown", function (e) {
                    findxy('down', e)
                }, false);
                canvas.addEventListener("mouseup", function (e) {
                    findxy('up', e)
                }, false);
                canvas.addEventListener("mouseout", function (e) {
                    findxy('out', e)
                }, false);
            }
            
            function draw() {
                ctx.beginPath();
                ctx.moveTo(prevX, prevY);
                ctx.lineTo(currX, currY);
                ctx.strokeStyle = x;
                ctx.lineWidth = y;
                ctx.stroke();
                ctx.closePath();
            }
            
            function erase() {
                canvas = document.getElementById('can');
                ctx = canvas.getContext("2d");
                w = canvas.width;
                h = canvas.height;
                ctx.fillStyle = "white";
                ctx.fillRect(0,0,w,h);
            }

            function findxy(res, e) {
                if (res == 'down') {
                    prevX = currX;
                    prevY = currY;
                    currX = e.clientX - canvas.offsetLeft;
                    currY = e.clientY - canvas.offsetTop;
            
                    flag = true;
                    dot_flag = true;
                    if (dot_flag) {
                        ctx.beginPath();
                        ctx.fillStyle = x;
                        ctx.fillRect(currX, currY, 2, 2);
                        ctx.closePath();
                        dot_flag = false;
                    }
                }
                if (res == 'up' || res == "out") {
                    flag = false;
                }
                if (res == 'move') {
                    if (flag) {
                        prevX = currX;
                        prevY = currY;
                        currX = e.clientX - canvas.offsetLeft;
                        currY = e.clientY - canvas.offsetTop;
                        draw();
                    }
                }
            }
        </script>

        <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            #btn, #clr {
                background: #F0F2F5; border-radius: 8px; border:0px; padding:10px 20px; font-family: Sinkin Sans; font-size: 12px; font-weight: 600; 
                margin-top: 30px;
            }
            #clr {
                margin-left:30px;
            }
            #btn:hover, #clr:hover {
                cursor: pointer;
                background: rgba(87, 78, 255, .4);
                transition: background 0.5s;
            }
            #btn:active, #btn:focus, #clr:active, #clr:focus {
                outline: none;
            }
        </style>
    </head>
    <body onload="init()">
        <div class="container" >
            <div class="row">
                <canvas id="can" width="700" height="200" style="border:4px solid rgba(87, 78, 255, .4); border-radius:16px;"></canvas>
            </div>
            <div class="row">
                <input type="button" value="Save" id="btn" onclick="save()">
                <input type="button" value="Clear" id="clr" size="23" onclick="erase()">
            </div>

            <div id="print"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>

        <script>

            function getCookie(name) {
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        // Does this cookie string begin with the name we want?
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }
            const csrftoken = getCookie('csrftoken');

            function save() {

                var dataURL = canvas.toDataURL();

                $.ajax({
                    type:'POST',
                    url:'mathpix_lookup',
                    data:{
                        dataURL: dataURL,
                        csrfmiddlewaretoken:getCookie('csrftoken'),
                        action: 'post'
                    },
                    success:function(json){
                        console.log(json);
                        $("#print").html(json);
                    },
                    error : function(xhr,errmsg,err) {
                        $("#print").html('there was an error');
                        console.log(xhr.status + ": " + xhr.responseText); 
                    }
                });
            };
        </script>

    </body>
    </html>
